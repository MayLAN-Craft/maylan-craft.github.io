<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maylan Craft</title>
  <link rel="stylesheet" href="./styles/reset.css" />
  <link rel="stylesheet" href="./styles/fonts.css" />
  <link rel="stylesheet" href="./styles/main.css" />
</head>

<body>
  <div id="bg"></div>
  <div class="page">
    <header class="header">
      <div class="header-content">
        <img src="./img/logo.png" alt="Maylan Craft" class="logo" />
        <p class="splash-text">Промасливаем!</p>
      </div>
    </header>
    <main class="main">
      <section class="info">
        <p class="description">
          Майлан Крафт - приватный ванильный сервер с плюшками.
          Работает на версии 1.21.9.
        </p>
      </section>
      <section class="buttons">
        <button class="mc-button" type="button">
          <a href="https://wiki.download.fo/install-instructions#prism-launcher" target="_blank"
            class="mc-button-title">Скачать рекомендуемую сборку</a>
        </button>
        <button class="mc-button" type="button">
          <a href="https://github.com/MAYLAN2/server-features/raw/refs/heads/main/Oil%20World.zip" target="_blank"
            class="mc-button-title">Скачать ресурспак</a>
        </button>
        <button class="mc-button" type="button">
          <a href="https://discord.gg/vW5V8bKhve" target="_blank"
            class="mc-button-title">Discord</a>
        </button>
      </section>
    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script>
    const container = document.getElementById('bg');

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.outputColorSpace = THREE.SRGBColorSpace;
    container.appendChild(renderer.domElement);

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 0, 1);

    const loader = new THREE.CubeTextureLoader().setPath('./img/');
    const cubemap = loader.load([
      'panorama_3.png',
      'panorama_1.png',
      'panorama_4.png',
      'panorama_5.png',
      'panorama_2.png',
      'panorama_0.png',

    ], () => renderer.render(scene, camera));
    scene.background = cubemap;

    let yaw = 0; 
    function animate() {
      yaw += 0.0006;
      camera.rotation.set(0, yaw, 0);
      renderer.render(scene, camera);
      requestAnimationFrame(animate);
    }
    animate();

    window.addEventListener('resize', () => {
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
    });
  </script>
</body>

</html>
