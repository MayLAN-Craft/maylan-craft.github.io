<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maylan Craft</title>
  <link rel="stylesheet" href="./styles/reset.css" />
  <link rel="stylesheet" href="./styles/fonts.css" />
  <link rel="stylesheet" href="./styles/main.css" />
</head>

<body>
  <div id="bg"></div>
  <div class="page">
    <header class="header">
      <div class="header-content">
        <img src="./img/logo.png" alt="Maylan Craft" class="logo" />
        <p class="splash-text">Промасливаем!</p>
      </div>
    </header>
    <main class="main">
      <section class="info">
        <p class="description">
          Майлан Крафт - приватный ванильный сервер с плюшками.
          Работает на версии 1.21.10.
        </p>
        <p id="mc-status" class="description">
        </p>
      </section>
      <section class="buttons">
        <button class="mc-button" type="button">
          <a href="https://discord.gg/vW5V8bKhve" target="_blank"
            class="mc-button-title">Подать заявку в Discord</a>
        </button>
        <button class="mc-button" type="button">
          <a href="https://t.me/+Isyto5xN1e00YTFi" target="_blank"
            class="mc-button-title">Подать заявку в Telegram</a>
        </button>
        <button class="mc-button" type="button">
          <a href="https://maylan.dynmap.xyz/" target="_blank" class="mc-button-title">Открыть карту мира</a>
        </button>
      </section>
    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script>
    const container = document.getElementById('bg');

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.outputColorSpace = THREE.SRGBColorSpace;
    container.appendChild(renderer.domElement);

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 0, 1);

    const loader = new THREE.CubeTextureLoader().setPath('./img/');
    const cubemap = loader.load([
      'panorama_3.png',
      'panorama_1.png',
      'panorama_4.png',
      'panorama_5.png',
      'panorama_2.png',
      'panorama_0.png',

    ], () => renderer.render(scene, camera));
    scene.background = cubemap;

    let yaw = 0;
    function animate() {
      yaw += 0.0006;
      camera.rotation.set(0, yaw, 0);
      renderer.render(scene, camera);
      requestAnimationFrame(animate);
    }
    animate();

    window.addEventListener('resize', () => {
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
    });
  </script>
  <script>
    const HOST = '135.181.126.138:25854';
    async function loadStatus() {
      try {
        const res = await fetch(`https://api.mcsrvstat.us/2/${HOST}`);
        const data = await res.json();
        const el = document.getElementById('mc-status');

        if (!data || data.debug?.ping === false) {
          el.textContent = 'Сервер недоступен или ping заблокирован.';
          return;
        }

        const online = data.online ? 'Онлайн' : 'Оффлайн';
        const players = data.players ? `${data.players.online}/${data.players.max}` : '—';
        const version = data.version ?? '—';

        el.innerHTML = `
        Статус сервера:
        <strong>${online}</strong>
        — Игроков: ${players}
      `;
      } catch (e) {
        document.getElementById('mc-status').textContent = 'Ошибка загрузки статуса.';
        console.error(e);
      }
    }

    loadStatus();
    setInterval(loadStatus, 60000);
  </script>
</body>

</html>
